name: Update Maryhill Fixtures Calendar

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6am UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests icalendar

      - name: Run fixture scraper
        run: python scrape_fixtures.py

      - name: Show scraped data
        run: cat fixtures.json

      - name: Upload HTML for debugging (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug.html
   

      - name: Generate ICS calendar
        run: python generate_ics.py

      - name: Authenticate with GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit updated calendar
        run: |
          git add fixtures.json maryhill-fixtures.ics
          git commit -m "Auto-update calendar" || echo "No changes to commit"
          git push
      - name: Upload HTML for debugging
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: |
            page_1.html
            page_2.html
