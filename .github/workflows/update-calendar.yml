name: Update Maryhill Fixtures

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 icalendar playwright
          python -m playwright install --with-deps

      - name: Scrape fixtures
        run: python scrape_fixtures.py

      - name: Generate ICS calendar
        run: python generate_ics.py

      - name: Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fixtures.json maryhill-fixtures.ics
          git commit -m "Auto-update fixtures" || echo "No changes to commit"
          git push

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug_page_*.html
      
