name: Update Fixtures and Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # runs every day at 6 AM UTC

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run fixture scraper
        run: python scrape_fixtures.py

      - name: Generate ICS calendar
        run: python generate_ics.py

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fixtures.json maryhill-fixtures.ics
          git diff --cached --quiet || git commit -m "ðŸ¤– Update fixtures and calendar"
          git push
